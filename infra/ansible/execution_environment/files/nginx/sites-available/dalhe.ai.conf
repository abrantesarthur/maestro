
server {
  server_name dalhe.ai www.dalhe.ai;

  root /var/www/dalhe.ai/website;
  index index.html;

  access_log /var/log/nginx/dalhe.ai.access.log timed;
  error_log  /var/log/nginx/dalhe.ai.error.log;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location = /index.html {
    # Serve file directly to avoid redirect loop
  }

  # tls/ssl certificates
  listen 443 ssl http2;
  http2 on;
  ssl_certificate /etc/ssl/certs/cloudflare-origin.pem;
  ssl_certificate_key /etc/ssl/private/cloudflare-origin.key;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;


  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self'" always;

}

server {
    listen 80;
    server_name dalhe.ai www.dalhe.ai;

    return 301 https://$host$request_uri;
}