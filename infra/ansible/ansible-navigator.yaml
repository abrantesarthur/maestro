# # cspell:ignore cmdline, workdir
---
ansible-navigator:
  mode: stdout # Output directly to stdout instead of TUI mode
  playbook-artifact:
    enable: False # Disable generating playbook artifact files
  logging:
    level: error # Only show error-level logs
  execution-environment:
    enabled: True # Enable running within an execution environment container
    container-engine: docker
    image: ansible_ee:latest # Name of the execution environment image to run
    pull:
      policy: missing # Only pull the image if itâ€™s not present locally
    environment-variables:
      pass:
        - SSH_HOSTNAMES
        - SSH_KEY_PATH
  ansible:
    inventory:
      help: False # Do not show inventory help output
      entries:
        - inventory/hosts.py # Dynamic inventory populated via SSH_HOSTNAMES
