---
- name: Install nginx
  ansible.builtin.package:
    name: "{{ nginx_service_name }}"
    state: present

- name: Ensure nginx directory structure exists
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  loop:
    - "{{ nginx_conf_dest }}"
    - "{{ nginx_conf_dest }}sites-enabled/"

- name: Ensure website destination exists
  ansible.builtin.file:
    path: "{{ website_dest_dir }}"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Check website assets are available in the execution environment
  ansible.builtin.stat:
    path: "{{ website_src_dir }}"
  register: website_assets_dir
  delegate_to: localhost
  become: false
  run_once: true

- name: Fail if website assets are missing
  ansible.builtin.fail:
    msg: "Website assets were not found at {{ website_src_dir }}."
  when: not website_assets_dir.stat.exists
  delegate_to: localhost
  become: false
  run_once: true

- name: Deploy website assets
  ansible.builtin.copy:
    src: "{{ website_src_dir }}/"
    dest: "{{ website_dest_dir }}/"
    owner: root
    group: root
    mode: "0644"
    directory_mode: "0755"

- name: Deploy nginx configuration
  ansible.builtin.copy:
    src: "{{ nginx_conf_src }}"
    dest: "{{ nginx_conf_dest }}"
    owner: root
    group: root
    mode: "0644"
  notify: Validate nginx configuration

- name: Enable nginx site configuration
  ansible.builtin.file:
    src: "{{ nginx_conf_dest }}sites-available/dalhe.ai.conf"
    dest: "{{ nginx_conf_dest }}sites-enabled/dalhe.ai.conf"
    state: link
    force: true
  notify: Validate nginx configuration

- name: Ensure nginx service is enabled and running
  ansible.builtin.service:
    name: "{{ nginx_service_name }}"
    state: started
    enabled: true
  notify: Reload nginx
