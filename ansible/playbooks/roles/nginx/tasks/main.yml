---
- name: Install nginx
  ansible.builtin.package:
    name: "{{ nginx_service_name }}"
    state: present

- name: Ensure nginx directory structure exists
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  loop:
    - "{{ nginx_conf_dest }}"
    - "{{ nginx_conf_dest }}sites-available/"
    - "{{ nginx_conf_dest }}sites-enabled/"

- name: Remove default nginx site configuration
  ansible.builtin.file:
    path: "{{ nginx_conf_dest }}sites-available/default"
    state: absent

- name: Remove default nginx site symlink
  ansible.builtin.file:
    path: "{{ nginx_conf_dest }}sites-enabled/default"
    state: absent

# ============================================
# Static mode: serve files directly
# ============================================

- name: Ensure website destination exists (static mode)
  ansible.builtin.file:
    path: "{{ website_dest_dir }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  when: web_mode == 'static'

- name: Check website assets are available in the execution environment (static mode)
  ansible.builtin.stat:
    path: "{{ website_src_dir }}"
  register: website_assets_dir
  delegate_to: localhost
  become: false
  run_once: true
  when: web_mode == 'static'

- name: Fail if website assets are missing (static mode)
  ansible.builtin.fail:
    msg: "Website assets were not found at {{ website_src_dir }}."
  when: web_mode == 'static' and not website_assets_dir.stat.exists
  delegate_to: localhost
  become: false
  run_once: true

- name: Deploy website assets (static mode)
  ansible.builtin.copy:
    src: "{{ website_src_dir }}/"
    dest: "{{ website_dest_dir }}/"
    owner: root
    group: root
    mode: "0644"
    directory_mode: "0755"
  when: web_mode == 'static'

# ============================================
# Deploy nginx configuration (mode-specific)
# ============================================

- name: Deploy nginx site configuration (static mode)
  ansible.builtin.template:
    src: site.conf.j2
    dest: "{{ nginx_conf_dest }}sites-available/{{ domain }}.conf"
    owner: root
    group: root
    mode: "0644"
  register: nginx_conf_template
  notify: Validate nginx configuration
  when: web_mode == 'static'

- name: Deploy nginx site configuration (docker mode)
  ansible.builtin.template:
    src: site-proxy.conf.j2
    dest: "{{ nginx_conf_dest }}sites-available/{{ domain }}.conf"
    owner: root
    group: root
    mode: "0644"
  register: nginx_conf_template_docker
  notify: Validate nginx configuration
  when: web_mode == 'docker'

- name: Enable nginx site configuration
  ansible.builtin.file:
    src: "{{ nginx_conf_dest }}sites-available/{{ domain }}.conf"
    dest: "{{ nginx_conf_dest }}sites-enabled/{{ domain }}.conf"
    state: link
    force: true
  register: nginx_site_link
  notify: Validate nginx configuration

- name: Flush handlers if nginx config changed
  ansible.builtin.meta: flush_handlers
  when: nginx_conf_template.changed or nginx_conf_template_docker.changed or nginx_site_link.changed

- name: Ensure nginx service is enabled and running
  ansible.builtin.service:
    name: "{{ nginx_service_name }}"
    state: started
    enabled: true
  notify: Reload nginx
